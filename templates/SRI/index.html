{% extends "SRI/layout.html" %}
{% block body %}

    <h1>YOO</h1>
<form method="post">
    {% csrf_token %}

    <label for="name">
        File name::<input type="text" name="name" placeholder="Products" value="Article">
    </label>

    <label for="website">
        Url:<input type="url" name="website" placeholder="https://www.wikipedia.org/" value="https://www.hoover.org/">
    </label>

    <label for="containerClass">
        Container class:<input type="text" name="containerClass" placeholder="container_class" value="row-1">
    </label>

    <label for="ScrappedClasses">
        Scrapped classes:<input type="text" name="ScrappedClasses" placeholder="class_1 class_2 ..." value="pane-item-title pane-meta field-authors pane-meta field-date">
    </label>

    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Submit</button>
</form>

{% endblock %}
